<div class="dashboard-container">
  <div class="centered-content">

    <!-- Loading State -->
    <div class="api-result-widget loading" *ngIf="loading">
      <div class="widget-icon">
        <div class="spinner"></div>
      </div>
      <h2 class="widget-title">Connecting to API</h2>
      <p class="widget-subtitle">Please wait while we fetch your data...</p>
    </div>

    <!-- Success State - THE MAIN API RESULT -->
    <div class="api-result-widget success" *ngIf="!loading && !error">
      <div class="widget-header">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Connected</span>
        </div>
      </div>

      <div class="widget-body">
        <div class="icon-circle">
          <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="api-message">{{ message }}</h1>

        <div class="message-details">
          <div class="detail-item">
            <i class="fas fa-server"></i>
            <span>Backend API Response</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-code"></i>
            <span>GET /hello</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-check"></i>
            <span>Status: 200 OK</span>
          </div>
        </div>
      </div>

      <div class="widget-footer">
        <div class="tech-badge">
          <i class="fas fa-cube"></i>
          NestJS Backend
        </div>
        <div class="tech-badge">
          <i class="fab fa-angular"></i>
          Angular Frontend
        </div>
      </div>
    </div>

    <!-- Error State -->
    <div class="api-result-widget error" *ngIf="error">
      <div class="widget-body">
        <div class="icon-circle error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h2 class="widget-title">Connection Failed</h2>
        <p class="error-message">{{ error }}</p>

        <button class="retry-btn" (click)="ngOnInit()">
          <i class="fas fa-redo"></i>
          Retry Connection
        </button>
      </div>
    </div>

  </div>
</div>
